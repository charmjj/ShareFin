  <body>
      <!-- Navbar -->
      <div id="navbar d-flex">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a href="#" class="navbar-brand">ShareFin</a>
            <div class="collapse navbar-collapse" id="hamburger">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">My Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Make Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container">
        <div class="row">
            <div id="myForm" class="col-sm-4">
                <div class="row">
                    <h5>Get your hands on the hottest financial data tools at a fraction of the price!</h5>
                </div>
                <br/>
                <div class="row">
                    <form method="POST">
                        <div class="form-group">
                            <label for="emailField">Email address</label>
                            <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordField">Password</label>
                            <input type="password" class="form-control" id="passwordField" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkField">
                            <label class="form-check-label" for="checkField">Remember Me</label>
                        </div>
                    </form>                   
                </div>
                <div class="row">
                    <button onclick= "logCredentials()" class="btn btn-success">Login</button>
                </div>
            </div>
            <div class="col-sm-8">
                <img src="https://www.investopedia.com/thmb/I1ZGQjWi4BqLRTqwygxDb5CRNpM=/2400x1650/filters:fill(auto,1)/GettyImages-891634254_2400-acea07b464d94bedbd2d7b38f7c55e27.png"></img>
            </div>
        </div>
    </div>

    <script>
        function logCredentials() {
            let emailValue = document.getElementById('emailField').value.trim();
            let passwordValue = document.getElementById('passwordField').value.trim();
            if (emailValue != "" && passwordValue != "") {
                sessionStorage.setItem('email', emailValue);
                window.location.href = "./Home.html";
            }

        }
    </script>
