    <script>
        // to instantiate SubscriptionPackage object
        function SubscriptionPackage(level, hoursPerWeek, pricePerMonth) {
            this.level = level, // terminal ID
            this.hoursPerWeek = hoursPerWeek,
            this.pricePerMonth = pricePerMonth // in SGD
        }

        // to instantiate Terminal object -->   let newTerminal = new Terminal(...)
        function Terminal(id, terminalName, imageURL, description, subscriptionPackages) {
            this.id = id, // string
            this.terminalName = terminalName; // string
            this.imageURL = imageURL; // string
            this.description = description; // string
            this.subscriptionPackages = subscriptionPackages; // array
        }

        let KFsubscriptionPackage1 = new SubscriptionPackage("Competent", 5, 60); // terminal, hoursPerWeek, pricePerMonth
        let KFsubscriptionPackage2 = new SubscriptionPackage("Proficient", 10, 120);

        let Koyfin = new Terminal(
            id = "KF",
            terminalName = "Koyfin", 
            imageURL = "https://thumb.tildacdn.com/tild6135-3464-4534-b638-646166346262/-/resize/560x/-/format/webp/download.png",
            description = "A financial data and analytics platform",
            subscriptionPackages = [KFsubscriptionPackage1, KFsubscriptionPackage2]
        );


        let REsubscriptionPackage1 = new SubscriptionPackage("Competent", 6, 60);
        let REsubscriptionPackage2 = new SubscriptionPackage("Proficient", 12, 110);
        let REsubscriptionPackage3 = new SubscriptionPackage("Expert", 18, 150);

        let RefinitiveEikon = new Terminal(
            id = "RE",
            terminalName = "Refinitive Eikon", 
            imageURL = "https://www.refinitiv.com/content/dam/marketing/en_us/images/logos/product/eikon-social-share-logo.png",
            description = "Best option for serious investors",
            subscriptionPackages = [REsubscriptionPackage1, REsubscriptionPackage2, REsubscriptionPackage3]
        );

        let FSsubscriptionPackage1 = new SubscriptionPackage("Competent", 5, 25);
        let FSsubscriptionPackage2 = new SubscriptionPackage("Proficient", 10, 50);

        let FactSet = new Terminal(
            id = "FS",
            terminalName = "FactSet", 
            imageURL = "https://www.investopedia.com/thmb/_WiTWC_9haktB-ztY_NJOWhyPsg=/2194x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Factset-0015542fba5b4289a532c97616ed2950.jpg",
            description = "Handy yet affordable",
            subscriptionPackages = [FSsubscriptionPackage1, FSsubscriptionPackage2]
        );

        // master terminal array
        let terminalDataList = [Koyfin, RefinitiveEikon, FactSet];

        let content = '';

        let currentTerminal = '';
        var params = new URLSearchParams(window.location.search);
        var terminalId = params.get("terminal");

        for (let t of terminalDataList) {
            if (t.id == terminalId) {
                currentTerminal = t;
            }
        }
        
        //var dt = 'image='+image_src+'&item_name='+currentTerminal.id+" "+package.level+'&price='+price;

        currentTerminal.subscriptionPackages.forEach(package => {
        content += `
            <div class="card col-sm mr-5 ${package.level}" id="">
            <div class="card-body">
                <h5 class="card-title">${package.level}</h5>
                <p class="card-text">${package.hoursPerWeek} hours per week for \$${package.pricePerMonth} per month</p>
                <a href="./stripe/checkout.php?&image=${currentTerminal.imageURL}&item_name=${currentTerminal.id} ${package.level}&price=${package.pricePerMonth}" class="btn" style="background-color:white">Buy</a>
                
                </div>
        </div>
        `
        // <a href="./Payment.html?terminal=${currentTerminal.id}&level=${package.level}" class="btn" style="background-color:white">Buy</a>
        });

        document.getElementById("packagesHere").innerHTML = content;
    </script>
