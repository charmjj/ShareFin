    <script>

        var name ="Fiona"
        var user_bookings = { "booking": []};
        
        const Http = new XMLHttpRequest();
        const url='https://www.supersaas.com/api/range/589722.json?api_key=supbt7jVhyI2foDBaU1BQQ';
        
        Http.open("GET", url, true);
        Http.setRequestHeader('Access-Control-Allow-Origin', 'http://127.0.0.1:5500')
        Http.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, PATCH, PUT, DELETE, OPTIONS');
        Http.setRequestHeader('Access-Control-Allow-Headers', 'Origin, Content-Type, X-Auth-Token');

        Http.onload  = function() {
            var jsonResponse = JSON.parse(Http.responseText);
            for (booking of jsonResponse.bookings){
                if (booking.full_name == name){
                    user_bookings.booking.push({
                            "start": booking.start,
                            "end": booking.finish
                        })
                    }
                }
            console.log(user_bookings)
        };
        Http.send(null);
        
    </script>
